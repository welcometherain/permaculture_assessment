<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permaculture Site Analysis</title>
    <!-- Use CDN for quick prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #map-container {
            height: 400px;
            width: 100%;
        }
        #climate-chart-container {
            height: 300px;
            width: 100%;
        }
        #debug-container {
            height: 150px;
            overflow-y: auto;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div id="loading" class="loading-overlay">
        <div class="bg-white p-4 rounded-lg shadow-lg text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-2">Loading application...</p>
            <button id="cancel-loading" class="mt-2 px-4 py-1 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Permaculture Site Analysis</h1>
        
        <!-- Map Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">Location Map</h2>
            <div id="map-container" class="rounded-lg overflow-hidden mb-4 border border-gray-300"></div>
            <p id="selected-location" class="text-gray-600">Default location: San Francisco, CA</p>
        </div>
        
        <!-- Climate Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">Climate Data</h2>
            <div id="climate-chart-container">
                <canvas id="climate-chart"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <h3 class="font-medium">Annual Rainfall</h3>
                    <p id="avg-rainfall" class="text-xl font-bold text-blue-600">--</p>
                </div>
                <div>
                    <h3 class="font-medium">Temperature Range</h3>
                    <p id="temp-range" class="text-xl font-bold text-blue-600">--</p>
                </div>
            </div>
        </div>
        
        <!-- Debug Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Debug Information</h2>
            <div id="debug-container" class="text-sm text-gray-700 bg-gray-100 p-2 rounded">
                <pre id="debug-info" class="whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script>
        // Debug logging function
        function debug(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.textContent = `[${timestamp}] ${message}\n` + debugInfo.textContent;
            }
        }
        
        // Function to hide loading indicator
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // Cancel loading button
        document.getElementById('cancel-loading').addEventListener('click', function() {
            hideLoading();
            debug("Loading cancelled by user");
        });
        
        // Global variable to track map loading
        let mapsLoaded = false;
        
        // Load Google Maps API programmatically
        function loadGoogleMaps() {
            debug("Loading Google Maps API...");
            
            return new Promise((resolve, reject) => {
                // Create script element
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFONHLyXGalqEH9VL3oFl8MpHgF7sa5k&libraries=places&callback=onGoogleMapsLoaded`;
                script.async = true;
                script.defer = true;
                
                // Set up global callback function
                window.onGoogleMapsLoaded = function() {
                    mapsLoaded = true;
                    debug("Google Maps API loaded successfully");
                    resolve();
                };
                
                // Handle errors
                script.onerror = function() {
                    debug("ERROR: Failed to load Google Maps API");
                    reject(new Error("Failed to load Google Maps API"));
                };
                
                // Add to document
                document.head.appendChild(script);
                
                // Set a timeout
                setTimeout(() => {
                    if (!mapsLoaded) {
                        debug("ERROR: Google Maps API loading timed out");
                        reject(new Error("Google Maps API loading timed out"));
                    }
                }, 10000);
            });
        }
        
        // Initialize the application
        async function initApp() {
            debug("Application initialization started");
            
            try {
                // Load Google Maps API
                await loadGoogleMaps();
                
                // Initialize map
                initMap();
                
                // Create climate chart
                createClimateChart();
                
                // Hide loading indicator
                hideLoading();
                
                debug("Application initialized successfully");
            } catch (error) {
                debug(`ERROR: ${error.message}`);
                hideLoading();
            }
        }
        
        // Initialize the map
        function initMap() {
            try {
                debug("Initializing map...");
                
                // Default location (San Francisco)
                const sfLatLng = { lat: 37.7749, lng: -122.4194 };
                
                // Create the map
                const map = new google.maps.Map(document.getElementById('map-container'), {
                    center: sfLatLng,
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.TERRAIN,
                    mapTypeControl: true
                });
                
                debug("Map created successfully");
                
                // Create a marker
                const marker = new google.maps.Marker({
                    position: sfLatLng,
                    map: map,
                    title: 'San Francisco'
                });
                
                // Add click event to map
                map.addListener('click', function(event) {
                    // Clear previous marker
                    if (marker) {
                        marker.setMap(null);
                    }
                    
                    // Create new marker
                    marker.setPosition(event.latLng);
                    marker.setMap(map);
                    
                    // Get coordinates
                    const lat = event.latLng.lat();
                    const lng = event.latLng.lng();
                    
                    debug(`Map clicked at: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
                    document.getElementById('selected-location').textContent = 
                        `Selected Location: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    
                    // Generate new climate data based on location
                    updateClimateData(lat, lng);
                });
                
                debug("Map initialization completed");
            } catch (error) {
                debug(`ERROR in map initialization: ${error.message}`);
            }
        }
        
        // Create climate chart with default data
        function createClimateChart() {
            debug("Creating climate chart...");
            
            try {
                // San Francisco data (default)
                updateClimateData(37.7749, -122.4194);
                debug("Climate chart created successfully");
            } catch (error) {
                debug(`ERROR creating climate chart: ${error.message}`);
            }
        }
        
        // Update climate data based on latitude/longitude
        function updateClimateData(lat, lng) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Generate seasonal data based on latitude (northern/southern hemisphere)
            const isNorthern = lat > 0;
            const absLat = Math.abs(lat);
            const latFactor = Math.min(absLat / 90, 1);
            
            // Temperature variation increases with distance from equator
            const tempVariation = 5 + 20 * latFactor;
            const baseTemp = 20 - 10 * latFactor;
            
            // Generate data with seasonal variations
            const highTemps = months.map((_, index) => {
                // Seasonal offset (0-11) -> radians
                const seasonalOffset = ((index + (isNorthern ? 0 : 6)) % 12) / 12 * 2 * Math.PI;
                // Sin wave for seasonal variation
                const seasonalFactor = Math.sin(seasonalOffset);
                return Math.round(baseTemp + seasonalFactor * tempVariation);
            });
            
            const lowTemps = highTemps.map(temp => Math.round(temp - 5 - 5 * latFactor));
            
            // Rainfall depends on longitude (rough approximation)
            const isCoastal = Math.abs(lng) > 120 || Math.abs(lng) < 30;
            const rainfallBase = isCoastal ? 80 : 40;
            const rainfallVariation = isCoastal ? 100 : 50;
            
            const rainfall = months.map((_, index) => {
                const seasonalOffset = ((index + (isNorthern ? 0 : 6)) % 12) / 12 * 2 * Math.PI;
                const seasonalFactor = (Math.sin(seasonalOffset) + 1) / 2; // 0 to 1
                return Math.round(rainfallBase + seasonalFactor * rainfallVariation);
            });
            
            // Update chart
            const ctx = document.getElementById('climate-chart').getContext('2d');
            
            // Check if there's an existing chart and destroy it
            if (window.climateChart) {
                window.climateChart.destroy();
            }
            
            // Create new chart
            window.climateChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'High Temp (°C)',
                            data: highTemps,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            type: 'line',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Low Temp (°C)',
                            data: lowTemps,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            type: 'line',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Rainfall (mm)',
                            data: rainfall,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperature (°C)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Rainfall (mm)'
                            }
                        }
                    }
                }
            });
            
            // Update summary data
            const totalRainfall = rainfall.reduce((sum, val) => sum + val, 0);
            document.getElementById('avg-rainfall').textContent = `${totalRainfall} mm/year`;
            
            const minTemp = Math.min(...lowTemps);
            const maxTemp = Math.max(...highTemps);
            document.getElementById('temp-range').textContent = `${minTemp}°C to ${maxTemp}°C`;
        }
        
        // Start app when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            debug("DOM loaded, starting application");
            initApp();
        });
    </script>
</body>
</html>
