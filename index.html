<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Permaculture Analysis</title>
    <!-- Use CDN for quick prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Google Maps API properly with async attribute -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFONHLyXGalqEH9VL3oFl8MpHgF7sa5k&libraries=places" async defer></script>
    <style>
        #map-container {
            height: 400px;
        }
        #climate-chart-container {
            height: 300px;
        }
        #sunpath-diagram {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Minimal Permaculture Site Analysis</h1>
        
        <!-- Map Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">Location Map</h2>
            <div id="map-container" class="rounded-lg overflow-hidden mb-4"></div>
            <p id="selected-location" class="text-gray-600">Default location: San Francisco, CA</p>
        </div>
        
        <!-- Climate Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <h2 class="text-xl font-semibold mb-2">Climate Data</h2>
            <div id="climate-chart-container">
                <canvas id="climate-chart"></canvas>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <h3 class="font-medium">Annual Rainfall</h3>
                    <p id="avg-rainfall" class="text-xl font-bold text-blue-600">600 mm/year</p>
                </div>
                <div>
                    <h3 class="font-medium">Temperature Range</h3>
                    <p id="temp-range" class="text-xl font-bold text-blue-600">10°C to 25°C</p>
                </div>
            </div>
        </div>
        
        <!-- Debug Section -->
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Debug Information</h2>
            <div id="debug-info" class="text-sm text-gray-700 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        // Debug logging function
        function debug(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                debugInfo.textContent = message + '\n' + debugInfo.textContent;
            }
        }
        
        // Initialize the app when the page loads completely
        document.addEventListener('DOMContentLoaded', function() {
            debug("DOM loaded, waiting for Google Maps...");
            
            // Check for Google Maps API to be loaded
            let mapCheckInterval = setInterval(function() {
                if (window.google && window.google.maps) {
                    clearInterval(mapCheckInterval);
                    initializeApp();
                }
            }, 500);
            
            // Set a timeout to stop checking after 10 seconds
            setTimeout(function() {
                clearInterval(mapCheckInterval);
                debug("ERROR: Google Maps failed to load within timeout period");
            }, 10000);
        });
        
        function initializeApp() {
            debug("Google Maps loaded, initializing application");
            
            try {
                // Default location (San Francisco coordinates as plain numbers)
                const sfLatLng = { lat: 37.7749, lng: -122.4194 };
                
                // Create the map
                const map = new google.maps.Map(document.getElementById('map-container'), {
                    center: sfLatLng,
                    zoom: 12,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                });
                
                debug("Map created successfully");
                
                // Create a marker at San Francisco
                const marker = new google.maps.Marker({
                    position: sfLatLng,
                    map: map,
                    title: 'San Francisco'
                });
                
                debug("Marker placed successfully");
                
                // Create a simple climate chart
                createClimateChart();
                
                debug("Climate chart created");
                
            } catch (error) {
                debug("ERROR initializing app: " + error.message);
            }
        }
        
        function createClimateChart() {
            const ctx = document.getElementById('climate-chart').getContext('2d');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            // Sample data for San Francisco
            const highTemps = [14, 16, 17, 18, 19, 21, 21, 22, 23, 21, 17, 14];
            const lowTemps = [8, 9, 10, 10, 11, 12, 13, 13, 14, 12, 10, 8];
            const rainfall = [119, 97, 78, 31, 12, 3, 0, 1, 6, 34, 81, 119];
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: [
                        {
                            label: 'High Temp (°C)',
                            data: highTemps,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            type: 'line',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Low Temp (°C)',
                            data: lowTemps,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            type: 'line',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Rainfall (mm)',
                            data: rainfall,
                            backgroundColor: 'rgba(75, 192, 192, 0.5)',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperature (°C)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: {
                                drawOnChartArea: false,
                            },
                            title: {
                                display: true,
                                text: 'Rainfall (mm)'
                            }
                        }
                    }
                }
            });
            
            // Update summary data
            const totalRainfall = rainfall.reduce((sum, val) => sum + val, 0);
            document.getElementById('avg-rainfall').textContent = `${totalRainfall} mm/year`;
            
            const minTemp = Math.min(...lowTemps);
            const maxTemp = Math.max(...highTemps);
            document.getElementById('temp-range').textContent = `${minTemp}°C to ${maxTemp}°C`;
        }
    </script>
</body>
</html>
